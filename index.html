<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/syle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/feet.png" alt="shoes logo">
            shoes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Prodcuts</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">
        <section class="left">
            <p class="title">Are you ready to <strong>lead the way?</strong></p>
            <p class="msg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem doloribus id aut animi dolores quod adipisci.</p>
            <button class="cta"><span>Buy now</span> <i class="fas fa-angle-right"></i></button>
        </section>


        <section class="right">
            <img src="Images/pink.png" alt="shoes  image">
            <div class="colors">
                <div class="item pink active">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Mauris Porta</p>
                        <p>$322.99</p>
                    </div>
                    <img src="/Images/pink_small.png" alt="">
                </div>
                <div class="item blue">
                    <div class="color-selector"></div>
                    <img src="/Images/blue_small.png" alt="">
                </div>
                <div class="item yellow">
                    <div class="color-selector"></div>
                    <img src="/Images/yellow_small.png" alt="">
                </div>

            </div>
        </section>



    </section>




</body>
</html>
